## jdbc.info
datasource.default.url = jdbc:mysql://localhost:3306/chok-auth?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
datasource.default.driver-class-name = com.mysql.jdbc.Driver
datasource.default.username=chok-auth
